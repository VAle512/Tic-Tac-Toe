<html>
	<head>
	
		<link rel="stylesheet" type="text/css" href="main_style.css">
		
	</head>

	<body>
	
		<table class="fixed">
			<tr>
				<th colspan="3">Drag the signs over the game board	
					<button id="reset_game_board"> Reset Game </button>
					<br>
					<input id="ia_off" type="radio" name="ia" value="yes" class=""> Gioco Singolo <br>
					<input id="ia_on" type="radio" name="ia" value="no"> Gioco Multiplayer <br>
				</th>
			</tr>
			<tr>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" ></td>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" > </td>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" > </td>
			</tr>
			<tr>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" > </td>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" > </td>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" ></td>
			</tr>
			<tr>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" ></td>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" ></td>
				<td  class="board_cell" ondrop="drop(event)" ondragover="allowDrop(event)" ></td>
			</tr>
		</table>
	
		<div id="game_elements_outer_container">
			<div id="game_elements_inner_container">
				<img id="x_img" src="images/X.png" draggable="true" ondragstart="drag(event)" class="game_elements">
				<p id="x_points">0</p>
				<img id="o_img" src="images/O.png" draggable="true" ondragstart="drag(event)" class="game_elements">
				<p id="o_points">0</p>
			</div>
		</div>
		
		
	</body>
	
	<script src="game_logic.js"></script>
</html>
